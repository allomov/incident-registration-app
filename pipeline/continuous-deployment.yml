---
resources:
- name: git-repository
  type: git
  source:
    uri: https://github.com/allomov/incident-registration-app.git
    branch: master

- name: slack-notification
  type: slack-notification
  source:
    url: {{slack-notification-url}}

jobs:
- name: unit-tests
  plan:
  - get: git-repository
    trigger: true
  - task: unit-tests
    file: git-repository/pipeline/tasks/unit-tests.yml

- name: functional-tests
  plan:
  - get: git-repository
    trigger: true
  - task: functional-tests
    file: git-repository/pipeline/tasks/functional-tests.yml

- name: web-ui-tests
  plan:
  - get: git-repository
    trigger: true
  - task: web-ui-tests
    file: git-repository/pipeline/tasks/web-ui-tests.yml
    on_success:
      do:
      - put: slack-notification
        params:
          channel: {{slack-channel}}
          username: {{slack-username}}
          icon_emoji: ":robot_face:"
          text: "Обнаружена новая версия приложения incident-registration, запускаю тесты в pipeline: http://192.168.100.4:8080/pipelines/continuous-deployment"
    on_failure:
      do:
      - put: slack-notification
        params:
          channel: {{slack-channel}}
          username: {{slack-username}}
          icon_emoji: ":robot_face:"
          text: "web-ui-tests не прошли, посмотрите состояние тестов тут: http://192.168.100.4:8080/pipelines/continuous-deployment"

- name: deploy-to-staging-cf
  plan:
  - get: git-repository
    passed:
      - unit-tests
      - functional-tests
      - web-ui-tests
    trigger: true
  - put: slack-notification
    params:
      channel: {{slack-channel}}
      username: {{slack-username}}
      icon_emoji: ":robot_face:"
      text: "Все тесты успешно пройдены, начинаю деплоить на staging: http://staging-incident-registration.pcf.altoros.com"

  - task: deploy-to-stagging-cf
    file: git-repository/pipeline/tasks/deploy-to-staging.yml
    config:
      params:
        cf_api: {{cf-api}}
        cf_username: {{cf-username}}
        cf_password: {{cf-password}}
        cf_org: {{cf-org}}
        cf_space: "staging"
        app_name: "staging-incident-registration"
        app_folder: "git-repository"

  - put: slack-notification
    params:
      channel: {{slack-channel}}
      username: {{slack-username}}
      icon_emoji: ":robot_face:"
      text: "Приложение успешно задеплоено на staging: http://staging-incident-registration.pcf.altoros.com"

- name: acceptance-tests
  plan:
  - get: git-repository
    passed: ["deploy-to-staging-cf"]
    trigger: true
  - task: acceptance-tests
    file: git-repository/pipeline/tasks/acceptance-tests.yml
    on_failure:
      do:
      - put: slack-notification
        params:
          channel: {{slack-channel}}
          username: {{slack-username}}
          icon_emoji: ":robot_face:"
          text: "Acceptance tests не прошли :face_with_head_bandage: Проверьте этот лог http://192.168.100.4:8080/pipelines/continuous-deployment/jobs/acceptance-tests или посмотрите логи приложения с помощью команды `cf logs staging-incident-registration-green-version`"
    on_success:
      do:
      - put: slack-notification
        params:
          channel: {{slack-channel}}
          username: {{slack-username}}
          icon_emoji: ":robot_face:"
          text: "Acceptance tests прошли :smiley: Начинаю деплоить на production http://192.168.100.4:8080/pipelines/continuous-deployment/jobs/blue-green-deployment-to-production-cf"

- name: blue-green-deployment-to-production-cf
  plan:
  - get: git-repository
    passed: ["acceptance-tests"]
    trigger: true
  - task: blue-green-deployment-to-production-cf
    file: git-repository/pipeline/tasks/deploy-to-production.yml
    config:
      params:
        cf_api: {{cf-api}}
        cf_username: {{cf-username}}
        cf_password: {{cf-password}}
        cf_org: {{cf-org}}
        cf_space: "production"
        app_name: "incident-registration"
        app_folder: "git-repository"
  - put: slack-notification
    params:
      channel: {{slack-channel}}
      username: {{slack-username}}
      icon_emoji: ":robot_face:"
      text: "Приложение успешно обновлено: http://incident-registration.pcf.altoros.com"
